  <title>5g Solution</title>
</head>
<body>
  <script>
    const cost = 5 + 6 + 9;
    console.log(`Cost of food: $${cost}`);

    const tax = cost * 0.1;
    console.log(`Cost of tax: $${tax}`);

    const totalCost = cost + tax;
    console.log(`Total Cost :$${totalCost}`);
  </script>
</body>
