<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=", initial-scale=1.0">
  <title>Solutions</title>
</head>
<body>
  <script> 
  const randomNumber = Math.random();
  let result = ``;

  if(randomNumber <= (1 / 2)){
    result = `heads`;
  } else{
    result = `tails`;
  }

  const guess = `heads`;

  if (result === guess) {
    console.log(`You win!`);
  } else {
    console.log(`You lose!`);
  }
  </script>
</body>
