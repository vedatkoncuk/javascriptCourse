<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>
    body {
      font-family: Arial;
    }
  .subscribe-button button{
    border: none; 
    border-radius: 20px;
    width: 98px;
    height: 36px;
    font-weight: bold;
    background-color: black;
    color: white;
    margin-bottom: 30px;
    }

    .js-input{
     height: 38px;
     width: 200px;
     font-size: 15px;
     padding-left:15px;
    }

    .calculate {
      border: none;
      height: 42px;
      width: 90px;
      color: white;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="subscribe-button">
    <p>YouTube Subscribe Button</p>
    <button onclick="
    subscribe();
    " class='js-subscribe-button'>subscribe</button>
  </div>

  <div class="rpc-link">
    <p>Rock Paper Scissors</p>
    <a href="#">Click here</a>
  </div>
  
  <div class="calculation-program">
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = + $10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input class="js-input" type="text" placeholder="Cost of order" onkeydown="
    costKeydown(event);
    ">

    <button onclick="
    calculateTotal();
    " class="calculate">Calculate</button>
    <p class="js-cost"></p>
    
  </div>

  <script>
    function costKeydown(event){
    if (event.key === 'Enter') {
      calculateTotal();
    }}

    function calculateTotal(){
    const inputElement = document.querySelector('.js-input');
    let cost = Number(inputElement.value);
    if (cost < 40) {
      cost = cost + 10;
    }
    document.querySelector('.js-cost').innerHTML = `${cost}`;
    }

    function subscribe() {
      const subscribeElement = document.querySelector
      ('.js-subscribe-button');
      
      if (subscribeElement.innerText === 'subscribe') {
        subscribeElement.innerHTML = 'subscribed';
      } else{
        subscribeElement.innerHTML = "subscribe";
      }
    }
  </script>
</body>
</html>
