<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="../../styles/12-rock-paper-scissors.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button onclick="
  playGame(`rock`);
  "
  class="move-button"
  >
  <img src="../../images/rock-emoji.png" class="move-icon" alt="rock">
  </button>

  <button onclick="
  playGame(`paper`);
  "
  class="move-button"
  >
  <img src="../../images/paper-emoji.png" class="move-icon" alt="paper">
  </button>
  
  <button onclick="
  playGame(`scissors`);
  "
  class="move-button"
  >
  <img src="../../images/scissors-emoji.png" class="move-icon" alt="scissors">
  </button>

  <p class='js-result result'></p>
  <p class='js-move'></p>
  <p class='js-score'></p>

  <button onclick="
  score.win = 0;
  score.lose = 0;
  score.tie = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  "class="reset-button">Reset Score</button>

  <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="../../scripts/12-rock-paper-scissors.js">
    
  </script>
</body>
</html>
